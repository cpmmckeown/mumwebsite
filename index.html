<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<style>

img {
    float: left;
    width:  100px;
    height: 450px;
    object-fit: cover;
}

.logo{float: left;
    width:  200px;
    height: 200px;
}

.flex-container {
    background-color: #f1f1f1;
  display: flex;
  justify-content: center;
  flex-wrap: nowrap;
  
}

.flex-container > div {
  
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}

    .row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  flex: 24%;
  max-width: 24%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
  .column {
    flex: 48%;
    max-width: 48%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}

.topnav {
  overflow: hidden;
  background-color: #04AA6D;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.navbar {
  overflow: hidden;
  padding: 20px 16px;
  background-color: #333;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown a {
    color: black;
    text-decoration: none;
  font-size: 16px;  
  border: none;
  outline: none;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
</style>


<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>

      <div class="flex-container"><div class="column">
          <img class="logo" src="badlogo.png">
        </div>
        </div>

    <div class="flex-container">
        <div class="dropdown"><a class="dropbtn" href="#home">HOME</a></div>
        <div class="dropdown"><a class="dropbtn" href="#news">NEWS</a></div>
        <div>
            <div class="dropdown">
                <button class="dropbtn">LINKS 
                <i class="fa fa-caret-down"></i>
                </button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                </div>
            </div> 
        </div>
    </div>
   
  
    <!-- Header -->
    <div class="header">
    
    </div>
    <!-- Photo-->
    <div class="row">

        <div class="column">
          <img src="sheila.jpg">
        </div>

        <div class="column">
          <img src="chicken.jpg">
        </div>

        <div class="column">
          <img src="redi.jpg">
        </div>

        <div class="column">
          <img src="temple.jpg">
        </div>

    </div>
</body>
</html>
